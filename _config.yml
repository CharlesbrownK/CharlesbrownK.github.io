# Setup
title: CHKhub
description: The homepage of Charlesbrown K
url: https://charlesbrownk.github.io
avatar: ./assets/img/avatar.png
paginate: 5
permalink: pretty
cover_image: ./assets/img/cover.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Junghoo47593127
  card: summary
logo: logo.png
social:
  name: Charlesbrown K
  links:
    - https://twitter.com/intent/follow?screen_name=Junghoo47593127
    - https://github.com/CharlesbrownK
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Charlesbrown K
  url: https://github.com/CharlesbrownK/
  email: charlesbrownk0418@gmail.com
